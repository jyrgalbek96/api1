<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
        rel="stylesheet">

    <title>Тестовое задание</title>
</head>

<body>
    <!-- preloader-->
    <div id="hellopreloader">
        <div id="hellopreloader_preload">
        </div>
    </div>

    <!-- modal window-->
    <div class="overlap">
        <div class="modal-window" onclick="event.stopPropagation()">
            <!-- Place for post output -->
        </div>
    </div>

    <!-- content-->
    <div class="page">
        <div class="wrap">
            <main id="content">
                <h1 class="title">Последние публикации</h1>
                <div class="counter-post" style="margin-top: 15px;">Количество записей:
                    <span class="counter-post__counter">...
                        <!-- Place for counter posts --></span>
                </div>

                <div class="container-post" style="margin-top: 40px;">
                    <!-- Place for post blocks -->
                </div>

                <div class="pagination" style="margin-top: 20px;">
                    <button class="pagination__button">Предыдущий</button>
                    <button class="pagination__button">Следующий</button>
                </div>
            </main>
        </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
